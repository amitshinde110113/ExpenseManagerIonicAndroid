<ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title >
        Create Group
      </ion-title>
    </ion-toolbar>
 </ion-header>
  
  <ion-content>
     
       
         
            <form [formGroup]="user">
                <ion-row>
                    <ion-col class="ion-text-center avatar">
                        <ion-item style="width:80%;margin: auto">
                            <ion-input  type="text" placeholder="Group Name" formControlName="name"></ion-input>
                         </ion-item>
                    </ion-col>   
                  </ion-row>
                  <ion-row *ngFor="let member of members">
                      <ion-col class="ion-text-center avatar">
                          <ion-item style="width:80%;margin: auto">
                              <ion-label>{{member.name}}</ion-label>
                           </ion-item>
                          
                      </ion-col>   
                    </ion-row>
                  <ion-row>
                      <ion-col class="ion-text-center avatar">
                          <ion-item style="width:80%;margin: auto">
                              <ion-input  type="text" placeholder="Enter members Mail" formControlName="member"></ion-input>
                           </ion-item>
                          
                      </ion-col>   
                    </ion-row>
                <ion-row>
                     <ion-col size="4" class="avatar ion-text-center">
                   <ion-button (click)="onAddMember()">+</ion-button>
                   </ion-col>
                      <ion-col size="6">
                          <ion-item class="ion-text-left">
                        <ion-label  >
                          Add more Members
                        </ion-label>
                      </ion-item>
                      </ion-col>
                      
                     
                </ion-row>
                    <ion-row>
                        <ion-col >
                              <ion-button [disabled]="!isMember" style="width:80%;margin: auto" expand="block" (click)="onSubmit()">Create</ion-button>
                       </ion-col>
                     </ion-row>
                </form>
      
           
        
   
         
      <div *ngIf="selectedItem" padding>
        You navigated here from <b></b>
      </div>
    
  </ion-content>
