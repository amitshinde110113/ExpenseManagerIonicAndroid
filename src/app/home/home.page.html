<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-button slot="start" *ngIf="register" (click)="backToLogin()" color="light" >
        <ion-icon  color="dark" name="arrow-round-back"></ion-icon>

    </ion-button>

    <ion-title slot="end" >
      {{login}}
    </ion-title>
    
  </ion-toolbar>
  
</ion-header>


 
  
  <ion-content>
    <div *ngIf="croppingOptions">
    <ion-item>
       
            <ion-button ion-button color="danger" slot="start" (click)="reset()">Reset</ion-button>
         
       
            <ion-button ion-button icon-only slot="end" color="danger" (click)="clear()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
            <ion-button ion-button icon-only slot="start" color="secondary" (click)="save()">
              <ion-icon name="checkmark"></ion-icon>
            </ion-button>
         
    </ion-item>
    <angular-cropper #angularCropper [cropperOptions]="cropperOptions" [imageUrl]="myImage" *ngIf="myImage"></angular-cropper>

  <ion-row *ngIf="myImage">
    <ion-col col-3>
      <ion-button size="small"  color="primary" (click)="zoom(true)">
          <ion-icon name="add-circle-outline"></ion-icon> 
      </ion-button>
    </ion-col>
    
    <ion-col col-3>
      <ion-button size="small"  color="primary" (click)="zoom(false)">
          <ion-icon name="remove-circle-outline"></ion-icon> 
      </ion-button>
    </ion-col>
    <ion-col col-3>
      <ion-button size="small"  (click)="rotate()">
          <ion-icon name="refresh"></ion-icon> 
      </ion-button>
    </ion-col>
    <ion-col col-3>
        <ion-button clear size="small" (click)="scaleY()">
          Flip
        </ion-button>
      </ion-col> 
  </ion-row>
  <ion-row *ngIf="myImage">
     <!-- <ion-col col-2>
      <ion-button clear (click)="scaleX()">
        Flip X
      </ion-button>
    </ion-col> -->
   

    <ion-col col-2>
      <ion-button size="small" clear icon-only (click)="move(0, -10)">
        <ion-icon name="arrow-round-up"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col col-2>
      <ion-button size="small" clear icon-only (click)="move(0, 10)">
        <ion-icon name="arrow-round-down"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col col-2>
      <ion-button size="small" clear icon-only (click)="move(-10, 0)">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col col-2>
      <ion-button size="small" clear icon-only (click)="move(10, 0)">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col >
            <ion-button [disabled]=""  style="width:80%;margin: auto" expand="block" (click)="onSubmit()">Submit</ion-button>
     </ion-col>
   </ion-row>

</ion-card>
