<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ForgetPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <form [formGroup]="userReg"> 
    <br>
      <ion-row *ngIf="hasPassword" >
       
            <ion-item style="width:60%;margin: auto">
                <ion-input [readonly]="!hasPassword" type="text" placeholder="Enter email" formControlName="email"></ion-input>
             </ion-item>
             <ion-item>
                <ion-button [disabled]="!hasPassword"  color="light"  slot="end" (click)="submitEmail()"> 
                    <ion-icon name="arrow-round-forward"></ion-icon>
                 </ion-button>
             </ion-item>
            
          
      </ion-row>
      <ion-row *ngIf="isUser">
         
              <ion-item style="width:60%;margin: auto">
                  <ion-input  type="number" placeholder="Enter OTP" formControlName="OTP"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-button color="light" slot="end" (click)="submitOTP()"> 
                      <ion-icon name="arrow-round-forward"></ion-icon>
                   </ion-button> 
               </ion-item>
        
        </ion-row>


      <div *ngIf="hasOTP">
          <ion-row>
          
              <ion-col class="ion-text-center avatar">
                  <ion-item style="width:80%;margin: auto">
                      <ion-input  type="password" placeholder="Password" formControlName="password"></ion-input>
                   </ion-item>
              </ion-col>   
            </ion-row>
            <ion-row>
                <ion-col>
                   <ion-item style="width:80%;margin: auto">
                       <ion-input type="password"  placeholder="Confirm Password" formControlName="confirmPassword"></ion-input>
                      </ion-item>
                </ion-col>
              </ion-row>
    
      </div>
      
      <ion-row *ngIf="hasOTP">
          
             
              
            <ion-button [disabled]=""  style="width:80%;margin: auto" expand="block" (click)="onSubmit()">Submit</ion-button>

             
               
         
        </ion-row>
      

       

</form>
</ion-content>
