<ion-header >
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title slot="start">
        Profile
      </ion-title>
            
    </ion-toolbar>
    
  </ion-header>
 
 

<ion-content *ngIf="user">
    <div class="bg" [style.background-image]="'url(' + url + ')'" style="image-orientation: 180deg;">
      </div>
    
      <div class="main-cnt" >
        <ion-avatar class="dp">
            <ion-img class="" [src]='url' ></ion-img>
        </ion-avatar>
  
      
     
        <ion-card-header>
            <ion-card-title style="font-size:30px" class="ion-text-center">{{user.name}}</ion-card-title>
         
        </ion-card-header>
        
        
        
            <ion-item >
                <ion-icon slot="start" color="primary" name="contact"></ion-icon> 
                <ion-label slot="start">Name</ion-label>
                <ion-label > &nbsp; &nbsp; &nbsp; {{user.name}}</ion-label>
              </ion-item>
              <ion-item >
                  <ion-icon slot="start" color="primary" name="mail"></ion-icon>
                  <ion-label   text-wrap  >Email &nbsp; &nbsp; &nbsp; {{user.email}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" color="primary" name="people"></ion-icon>
                    <ion-label >Groups &nbsp; &nbsp; &nbsp;<span *ngFor="let group of user.groups">{{group.name}} &nbsp;</span> </ion-label>
      
                </ion-item>
              <ion-item *ngIf="time.length>0">
                <label >Expense &nbsp; from &nbsp;{{time[0] |date }} &nbsp; To &nbsp;</label>
                <label >{{time[time.length-1] | date}}</label>
      
              </ion-item>
              <ion-item style="font-size:30px" class="ion-text-center">
               <ion-label> &#8377;{{expense.share}}</ion-label> 
              </ion-item>




   
        
      
         
      
    </div>
</ion-content>
