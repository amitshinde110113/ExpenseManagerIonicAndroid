
  

<!-- <ion-content> -->

<ion-content  >
  <br>
  <br>
   <div *ngIf="expenses.length>0"  >    
  <ion-card  *ngFor="let expense of expenses">  
    
        
          <ion-card-content>  
          
              <ion-item>
                <ion-label style="font-size: 25px" slot="start" ><span style="color:red">&#8377;</span> {{expense.totalAmount}}  </ion-label>
                <!-- <ion-button slot="end" (click)="edit()" color="light"><ion-icon   color="danger" name="create"></ion-icon> </ion-button>  -->
                <ion-button slot="end" (click)="deleteExpense(expense._id,expense.group)" color="light"><ion-icon   color="danger" name="trash"></ion-icon> </ion-button> 
             
              </ion-item>
             
              <ion-row >
                <ion-col size="12"> 
                  
                      <ion-label  color="primary" >{{expense.description}}</ion-label>
                      <!-- //<ion-icon class="ion-text-end" name="time"></ion-icon>   -->
                       <ion-label style="float: right" color="primary" >{{expense.time |  date:'medium'}}</ion-label>
                
  
               </ion-col>
              </ion-row>
                 <ion-row *ngFor="let user of expense.shares">
                    <ion-col size="4">
                        {{user.email.name}}
                    </ion-col>
                    <ion-col size="4">
                       gave
                    </ion-col>
                    <ion-col size="4">
                        <span style="color:red">&#8377;</span>
                        {{user.share | number:'2.1-1'}}
                      </ion-col>
                  </ion-row>
                
            <!-- </div> -->
          
          
              
           
          </ion-card-content> 
         
        </ion-card>
  </div> 
  
   
</ion-content>
<ion-fab vertical="bottom"  horizontal="center" >
  <ion-fab-button color="tertiary" style="font-size:30px"   routerLink="../addexpences">+</ion-fab-button>
</ion-fab>
