  <ion-list>
      <ion-list-header>
        Group Members
      </ion-list-header>

      <ion-item *ngFor="let user of users; index as i">
        <!-- <ion-avatar slot="start"> -->
            <ion-thumbnail slot="start">
                <img [src]="url[i]">

            </ion-thumbnail>
           
        <!-- </ion-avatar> -->
        <ion-label>
          <h2>{{user.name}}</h2>
          <h3>{{user.email}}</h3>
        
        </ion-label>
        <ion-icon *ngIf="!(user.name==role.name)" color="primary" slot="end" name="people"></ion-icon>
        <ion-icon *ngIf="user.name==role.name" slot="end" color="danger" name="person"></ion-icon>

      </ion-item>
      </ion-list>
