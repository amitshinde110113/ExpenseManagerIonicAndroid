<ion-header >
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      Groups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
    
       
      <ion-list *ngIf="groups.length>0" lines="full" >
        <div  *ngFor="let group of groups" > 
            <ion-item-sliding>
              
          <ion-item color="light">
              
                  <ion-icon style="box-shadow:0 0 02px 0.75px;height:35px;width:35px;" slot="start"  color="danger" name="people"></ion-icon>
                         
                <ion-button color="light"  slot="end"><ion-badge   color="light">{{group.users.length}}</ion-badge></ion-button>
                <!-- <ion-button slot="end" (click)="editGroup(group)" color="light"><ion-icon   color="danger" name="create"></ion-icon> </ion-button>   -->
                <ion-button slot="end" (click)="deleteGroup(group)" color="light"><ion-icon   color="danger" name="trash"></ion-icon> </ion-button> 
             <ion-card-title style="width:100%" (click)="setItem(group)">{{group.name}} </ion-card-title>
            
          </ion-item >
          <ion-item-options side="end">
              <ion-item-option color="danger" (click)="changeName(group)">Edit</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
      </div>
    </ion-list>
        
        <ion-fab vertical="bottom"  horizontal="end" padding>
            <ion-fab-button color="tertiary" style="font-size:30px" (click)="addGroup()">+</ion-fab-button>
          </ion-fab>
   


    
  
</ion-content>
